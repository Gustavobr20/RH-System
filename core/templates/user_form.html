{% extends 'base.html' %}
{% load static %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title></title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>

</head>
<body class="bg-light">
<div class="container">
    <div class="py-3 text-center">
        <h1>{{ company.name }}</h1>
    </div>
    <h3 class="text-center mt-3">Adicionar Colaborador</h3>
    <div class="row mt-2">
        <div class="col align-self-center">
            <form method="post" class="form" autocomplete="off">
                {% csrf_token %}
                <p>
                    <label for="id_name">Nome:</label>
                    <input type="text" class="form-control" name="name" maxlength="100" required id="id_name">
                </p>
                <p>
                    <label for="id_age">Idade:</label>
                    <input type="number" class="form-control" name="age" value="0" required id="id_age">
                </p>
                <p>
                    <label for="id_gender">Gênero:</label>
                    <select name="gender" class="form-control" required id="id_gender">
                        <option value selected></option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Others</option>
                    </select>
                </p>
                <p>
                    <label hidden for="id_company">Empresa:</label>
                    <select hidden name="company" class="form-control" required id="id_company">
                        <option value="{{ company.id }}">{{ company.name }}</option>
                    </select>
                </p>
                <p>
                    <label for="id_department">Departamento:</label>
                    <select name="department" class="form-control" required id="id_department">
                        <option value selected></option>
                        {% for d in departments %}
                        <option value="{{ d.id }}">{{ d.name }}</option>
                        {% endfor %}
                    </select>
                </p>
                <p>
                    <label for="id_user">User:</label>
                    <select name="user" class="form-control" required id="id_user">
                        <option value="{{ user.id }}">{{ user }}</option>
                    </select>
                </p>
                <p>
                    <label for="id_phone">Telefone:</label>
                    <input type="text" class="form-control" name="phone" value="Sem Telefone" maxlength="14" required id="id_phone">
                </p>
                <p>
                    <label for="id_role">Cargo:</label>
                    <input type="text" class="form-control" name="role" value="Sem Atribuição" maxlength="50" required id="id_role">
                </p>
                <p>
                    <label for="id_salary">Salário:</label>
                    <input type="number" class="form-control" name="salary" value="0" step="0.01" required id="id_salary">
                </p>
                <p>
                    <label for="id_joining_date">Data de Inicio:</label>
                    <input type="date" class="form-control" name="joining_date" required id="id_joining_date">
                </p>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="{% url 'index' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</div>

{% endblock %}
